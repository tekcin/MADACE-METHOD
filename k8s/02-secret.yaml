# MADACE Secrets
# IMPORTANT: Replace these placeholder values with your actual base64-encoded secrets
# To encode a value: echo -n "your-secret-value" | base64
#
# Example:
#   echo -n "your-gemini-api-key-here" | base64
#   # Outputs: eW91ci1nZW1pbmktYXBpLWtleS1oZXJl

apiVersion: v1
kind: Secret
metadata:
  name: madace-secrets
  namespace: madace
  labels:
    app: madace
type: Opaque
data:
  # LLM API Keys (base64-encoded)
  # Replace these with your actual API keys
  GEMINI_API_KEY: "eW91ci1nZW1pbmktYXBpLWtleS1oZXJl"  # your-gemini-api-key-here
  CLAUDE_API_KEY: "eW91ci1jbGF1ZGUtYXBpLWtleS1oZXJl"  # your-claude-api-key-here
  OPENAI_API_KEY: "eW91ci1vcGVuYWktYXBpLWtleS1oZXJl"  # your-openai-api-key-here

  # Database credentials (if using PostgreSQL)
  # DATABASE_URL: "cG9zdGdyZXNxbDovL3VzZXI6cGFzc0Bob3N0OjU0MzIvZGI="  # postgresql://user:pass@host:5432/db

  # JWT Secret for session management (generate a strong random string)
  # JWT_SECRET: "eW91ci1qd3Qtc2VjcmV0LWhlcmU="  # your-jwt-secret-here
