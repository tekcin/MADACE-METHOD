apiVersion: v1
kind: Service
metadata:
  name: madace-service
  namespace: madace
  labels:
    app: madace
spec:
  type: ClusterIP  # Internal service, exposed via Ingress
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app: madace
  sessionAffinity: ClientIP  # Sticky sessions for WebSocket support
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
