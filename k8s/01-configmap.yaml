apiVersion: v1
kind: ConfigMap
metadata:
  name: madace-config
  namespace: madace
  labels:
    app: madace
data:
  # Node.js configuration
  NODE_ENV: "production"
  PORT: "3000"
  HOSTNAME: "0.0.0.0"

  # Data paths (container-side)
  MADACE_DATA_DIR: "/app/data"
  MADACE_CONFIG_FILE: "/app/data/config/config.yaml"
  MADACE_ENV_FILE: "/app/data/config/.env"

  # Local LLM configuration (service-to-service communication)
  LOCAL_MODEL_URL: "http://ollama-service:11434"
  LOCAL_MODEL_NAME: "gemma3"

  # Database (SQLite for dev, PostgreSQL for production)
  DATABASE_URL: "file:/app/data/database/madace.db"
